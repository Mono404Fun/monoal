<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background: #4a6fa5;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .content {
      padding: 20px;
      border: 1px solid #e1e1e1;
      border-top: none;
      border-radius: 0 0 8px 8px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
    .highlight {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>New Message from Your Portfolio!</h1>
  </div>
  <div class="content">
    <h2>Hey Zakaria,</h2>
    <p>You've received a new message from <strong>{{ name }}</strong> ({{ email }}):</p>

    <div class="highlight">
      <p><strong>Subject:</strong> {{ subject | default: "No subject" }}</p>
      <p><strong>Message:</strong></p>
      <p>{{ message }}</p>
    </div>

    <p>You can reply directly to: <a href="mailto:{{ email }}">{{ email }}</a></p>
  </div>
  <div class="footer">
    <p>This email was sent via your portfolio contact form. Reply within 24 hours!</p>
  </div>
</body>
</html>
